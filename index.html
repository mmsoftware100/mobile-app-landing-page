<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Wins Sport App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 80vh;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
            background-color: transparent;
        }

        .text-content {
            flex: 1;
            text-align: center;
            padding: 0px;
            background-color: transparent;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .heading {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .download-buttons {
            display: block;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .download-button img {
            vertical-align: middle;
            margin-right: 8px;
            width: 200px;
        }

        .mockup-image {
            flex: 1;
            max-width: 1400px;
            width: 100%;
            padding: 20px;
        }

        .mockup-image img {
            width: 100%;
            border-radius: 10px;
        }

        /* Agent List Styles */
        .agents-section {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
            text-align: center;
        }

        .agents-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .agent-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 0 20px;
        }

        .agent-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .agent-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .agent-card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .agent-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .agent-card .contact-links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .agent-card .contact-link {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .agent-card .contact-link:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }

            .text-content,
            .mockup-image {
                padding: 10px;
                max-width: 100%;
            }
        }

        @media (max-width: 600px) {
            .heading {
                font-size: 24px;
            }

            .subheading {
                font-size: 14px;
            }

            .agent-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

                </div>

            </div>
            <div class="mockup-image">
                <img src="mock.png" alt="App Mockup">
            </div>
        </div>

        <div class="agents-section">
            <h2>Our Trusted Partners</h2>
            <h4>ကျွန်ုပ်တို့၏ လက်တွဲဖော်အေးဂျင့်များတွင် ယုံကြည်စိတ်ချစွာကစားနိုင်ပါသည်
</h4>
            <div class="agent-list" id="agentList">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://social.software100.com.mm/api/v1/agents?project_id=4')
            // fetch('http://localhost:8000/api/v1/agents?project_id=2')
                .then(response => response.json())
                .then(data => {
                    const agentListContainer = document.getElementById('agentList');
                    data.forEach(agent => {
                        const agentCard = document.createElement('div');
                        agentCard.classList.add('agent-card');

                        agentCard.innerHTML = `
                            <img src="${agent.image_url}" alt="${agent.name}'s profile picture">
                            <h3>${agent.name}</h3>
                            <p><strong>Phone:</strong> ${agent.phone}</p>
                            <p><strong>Description:</strong> ${agent.address}</p>
                            <div class="contact-links">
                                ${agent.viber ? `<a href="${agent.viber}" target="_blank" class="contact-link" style="background-color: #7360F2;">Viber</a>` : ''}
                                ${agent.facebook ? `<a href="${agent.facebook}" target="_blank" class="contact-link" style="background-color: #1877F2;">Facebook</a>` : ''}
                                ${agent.messenger ? `<a href="${agent.messenger}" target="_blank" class="contact-link" style="background-color: #0099FF;">Messenger</a>` : ''}
                                ${agent.telegram ? `<a href="${agent.telegram}" target="_blank" class="contact-link" style="background-color: #2CA5E0;">Telegram</a>` : ''}
                            </div>
                        `;
                        agentListContainer.appendChild(agentCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching agents:', error);
                    document.getElementById('agentList').innerHTML = '<p>Failed to load agent information. Please try again later.</p>';
                });
        });
    </script>

</html>
