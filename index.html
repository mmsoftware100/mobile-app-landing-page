<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 90vh;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 900px;
            width: 100%;
        }

        .text-content {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .heading {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .download-button img {
            vertical-align: middle;
            margin-right: 8px;
            width: 20px;
        }

        .mockup-image {
            flex: 1;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .mockup-image img {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 900px) {
            .text-content {
                padding: 10px;
            }

            .mockup-image {
                max-width: 300px;
            }
        }

        @media (max-width: 600px) {
            .heading {
                font-size: 24px;
            }

            .subheading {
                font-size: 14px;
            }

            .mockup-image {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="text-content">
                <img src="logo.png" alt="App Logo" class="logo">
                <h1 class="heading">Download Our App</h1>
                <p class="subheading">Experience the best features and seamless performance on your mobile device.</p>
                <div class="download-buttons">
                    <a href="#" class="download-button">
                        <img src="apple-icon.png" alt="Apple Store Icon"> Download
                    </a>
                </div>
            </div>
            <div class="mockup-image">
                <img src="mockup.png" alt="App Mockup">
            </div>
        </div>
    </div>
</body>

</html>
